<div class="container" style="padding: 20px;" *ngIf="reports.length > 0">
    <h1 class="is-size-5-desktop m-b-md has-text-light">Mes observations:</h1>
    <div class="notification is-warning" *ngFor="let report of reports">
        <div class="media">
            <figure class="media-left">
                <img class="image is-64x64" [src]="'../assets/icons/'+ report.animal_type + '.svg'" alt="{{report.animal_type}}">
            </figure>
            <div class="media-content">
                <div class="content">
                    <strong>Le {{ report.time | date: 'longDate' }}</strong>&nbsp;à<small>&nbsp;{{ report.localisation }}</small>
                    <br>
                    <i>{{ report.comment || 'Pas de commentaire' }}</i>
                </div>
            </div>
            <div class="is-flex" style="flex-direction: column;">
                <button class="button is-small media-right is-danger" *ngIf="(currentUser.isAdmin === 'true') && currentUrl === '/admin/reports'" (click)="deleteReport(report)">
                  <span class="icon is-small">
                    <i class="fas fa-times"></i>
                  </span>
                </button>
                <button class="button is-small media-right m-t-sm" *ngIf="(currentUser.isAdmin === 'true') && currentUrl === '/admin/reports'" disabled="disabled">
                  <span class="icon is-small">
                    <i class="fas fa-pen"></i>
                  </span>
                </button>
              </div>
        </div>
    </div>
</div>
<div class="center_flex has-text-grey-lighter full_h_nav" *ngIf="isLoading">Chargement...</div>
<div class="center_flex has-text-grey-lighter full_h_nav" *ngIf="reports.length === 0 && !isLoading">Pas de résultats</div>
