<div>
    <h3>Formulaire:</h3>
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="gender">Sexe suppos√© de l'animal:</label>
            <select class="form-control"  id="gender" formControlName="gender">
                <option [ngValue]="null" disabled selected>Sexe de l'animal</option>
                <option *ngFor="let gender of genders" [value]="gender">{{gender.fr_fr}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="localisation">Lieu*</label>
            <input type="text" class="form-control" id="localisation" placeholder="Saisir un lieux" formControlName="localisation" required>
            <div [hidden]="reportForm.get('localisation').valid || reportForm.get('localisation').pristine" class="alert alert-danger">
                Le lieux est requis
            </div>
        </div>

        <div class="form-group">
            <label for="time">Heure*</label>
            <input type="text" class="form-control" id="time" placeholder="Choisissez une heure" formControlName="time" required>
            <div [hidden]="reportForm.get('time').valid || reportForm.get('time').pristine" class="alert alert-danger">
                Une heure est requise
            </div>
        </div>

        <div class="form-group">
            <label for="description">Commentaire</label>
            <textarea class="form-control" cols="4" formControlName="comment"></textarea>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!reportForm.valid">Submit</button>
    </form>
</div>
